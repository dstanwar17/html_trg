<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>London Marathon Registration</title>
</head>
<body>
    <p>
        <h1>London Marathon Race Registration!</h1>
    </p>
    <form action="/london_marathon">
        <p>
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" required>

            <label for="last_name">Last Name</label>
            <input type="last_name" name="last_name" id="last_name" required>
        </p>
        <p>Select a Race:</p>
        <p>
            <input type="radio" name="race" id="Fun Run 5k" value="Fun Run 5k">
            <label for="Fun Run 5k">Fun Run 5k</label>
        </p>
        <p>
            <input type="radio" name="race" id="Half Marathon" value="Half Marathon">
            <label for="Half Marathon">Half Marathon</label>
        </p>
        <p>
            <input type="radio" name="race" id="Full Marathon" value="Full Marathon">
            <label for="Full Marathon">Full Marathon</label>
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </p>
        <p>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="Under 18">under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>

        </p>
        <button>Register!</button>
    </form>
</body>
</html>
